<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <button class="close-btn">&times;</button>
        <div class="login">
            <p>Sign up or Sign in</p>
            <p class="txt">Enjoy the convenience of a single account across all participating brands</p><br>
            <div id="no">
                <label>Mobile Number</label><br>
                <input type="tel" placeholder="Enter your phone number" value="+91 ">
            </div>
            <p class="error">Please enter the mobile number</p>
            <hr>
            <p class="txt">By creating your account you agree to our <a href="www.termsandconditions.com">Terms and Conditions</a></p><br><br><br>
            <button type="button">Continue</button>
        </div>
    </div>
</body>
</html>
